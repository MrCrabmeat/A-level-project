<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebpageTemplate</title>
    <link rel="stylesheet" href="./styling/WebTemplateCSS.css">
</head>
<body>
    <!-- best practice is to group the
main page together for improved stability
        as the HTML code grows and reusability -->
    <div class="websiteName_Desc">
        <h1>PhysicsInMotion</h1>
        <p>
            Interactively explore physics with modular animations
            and calculations. Tools underneath provide specific
            experiments categorised into the respective physics
            sections. So go, change variables, test and keep learning!
        </p>
    </div>
    <aside class="taskBar">
        <img id="Logo" src="./Elements/Logo.svg" alt="Logo"
            class="TBvector">
        <button class="taskBarButton" id="HomeButton">
            <img src="./styling/VectorImages/UIvectors/house-simple.svg"
                 alt="home page" class="TBvector">
            <span>Home<br>Page</span>
    <!-- <span> is used to follow the HTML technical standards.
        The alt just outputs text to replace the SVG currently -->
        </button>
        <button class="taskBarButton" id="buttonTheme">
            <img src="./styling/VectorImages/UIvectors/sun-dim.svg"
                 alt="Switch theme" class="TBvector">
            <span>Change<br>Theme</span>
    <!-- Current using "change theme" as it isn't directional, so
        can be used for both light and dark mode temporarily -->
        </button>
        <button class="taskBarButton" id="buttonAccount">
            <img src="./styling/VectorImages/UIvectors/user.svg"
                 alt="Account profile" class="TBvector">
            <span>Account<br>Profile</span>
        </button>
        <button class="taskBarButton" id="buttonSignOut">
            <img src="./styling/VectorImages/UIvectors/sign-out.svg"
                 alt="Sign out" class="TBvector">
            <span>Sign<br>Out</span>
        </button>
        <button class="taskBarButton" id="buttonSettings">
            <img src="./styling/VectorImages/UIvectors/gear-six.svg"
                 alt="Settings page" class="TBvector">
            <span>Settings</span>
        </button>
    </aside>
   <div id="BackgroundAccent">
       <img id="AccentVector" src="" alt="">
       <!--Input the src of the vector that is to be used,
       ideally the same one as the taskbar button for such page-->
   </div>
    <section class="mainPage">
        <!-- Subsection divs can have their viewport dimensions altered
         freely to best fit the needs for each webpage -->
        <div class="subsection1">
            <header id="webpageTitle">title would go here</header>
        </div>
    </section>
</body>
</html>
