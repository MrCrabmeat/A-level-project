<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebpageTemplate</title>
    <link rel="stylesheet" href="./styling/WebTemplateCSS.css">
</head>
<body>
    <!-- best practice is to group the
        main page together for improved stability
        as the HTML code grows and reusability -->
    <div class="websiteName_Desc">
        <h1>PhysicsInMotion</h1>
        <p>
            Interactively explore physics with modular animations and calculations.
            Tools underneath provide specific experiments categorised
            into the respective physics sections. So go, change variables,
            test and keep learning!
        </p>

    </div>
    <aside class="taskBar">
        <img id="Logo" src="./Elements/Logo.svg" alt="Logo">
        <button class="taskBarButton" id="button1"></button>
        <button class="taskBarButton" id="button2"></button>
        <button class="taskBarButton" id="button3"></button>
        <button class="taskBarButton" id="button4"></button>
        <button class="taskBarButton" id="button5"></button>
    </aside>
   <div id="BackgroundAccent">
       <img id="AccentVector" src="" alt="">
       <!--Input the src of the vector that is to be used,
       ideally the same one as the taskbar button for such page-->
   </div>
    <section class="mainPage">
        <!-- Subsection divs can have their viewport dimensions altered
         freely to best fit the needs for each webpage -->
        <div class="subsection1">
            <header id="webpageTitle">title would go here</header>

        </div>
    </section>
</body>
</html>
