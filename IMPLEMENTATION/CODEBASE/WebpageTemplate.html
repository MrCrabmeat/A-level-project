<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebpageTemplate</title>
    <style> html, body {background: #000000;} </style>
    <!-- presets the background to black to avoid the white flash caused by
    natural loading delays with loading the JS file. Additionally, it makes
    the lag from resizing the page less obvious -->
    <link rel="stylesheet" href="./styling/WebTemplateCSS.css">
    <script src="./ColourationThemeLogic.js" defer></script>
<!-- defer MUST be used. The script won't load into the DOM otherwise -->
</head>

<body>
    <!-- best practice is to group the
main page together for improved stability
        as the HTML code grows and reusability -->
    <div class="websiteName_Desc">
        <h1>PhysicsInMotion</h1>
        <p>
            Interactively explore physics with modular animations
            and calculations. Tools underneath provide specific
            experiments categorised into the respective physics
            sections. So go, change variables, test and keep learning!
        </p>
    </div>
    <aside class="taskBar">
    <!-- As the Phosphorus icons SVG files use "currentColor" to variably control the colouration of strokes,
        the CSS file and other SVGs (e.g. Logo) will use this variable for use of other Phosphorous icons later. -->
        <svg class="TBvector" id="Logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 480" color="currentColor">
            <style>
                .s0 { fill: #ffffff;stroke: currentColor;stroke-miterlimit:10;stroke-width: 5 }
                .s1 { fill: none;stroke: currentColor;stroke-miterlimit:10;stroke-width: 5 }
                .s2 { fill: #ffffff;stroke: currentColor;stroke-miterlimit:10;stroke-width: 8 }
                .s3 { fill: #ffffff;stroke: currentColor;stroke-linecap: round;stroke-linejoin: round;stroke-width: 5 }
            </style>
            <g id="Layer 1">
                <path fill-rule="evenodd" class="s0" d="m365.33 131.33l130.66 260.68z"/>
                <path fill-rule="evenodd" class="s1" d="m120 438.97l351 0.88z"/>
                <path fill-rule="evenodd" class="s1" d="m320 154c-33.18 0-60-26.82-60-60 0-33.18 26.82-60 60-60 33.18 0 60 26.82 60 60 0 33.18-26.82 60-60 60z"/>
                <path fill-rule="evenodd" class="s2" d=""/>
                <path fill-rule="evenodd" class="s2" d=""/>
                <path fill-rule="evenodd" class="s2" d=""/>
                <path fill-rule="evenodd" class="s1" d="m509 468c-22.12 0-40-17.88-40-40 0-22.12 17.88-40 40-40 22.12 0 40 17.88 40 40 0 22.12-17.88 40-40 40z"/>
                <path fill-rule="evenodd" class="s3" d="m119.32 438.81l20.68-37.9z"/>
                <path fill-rule="evenodd" class="s3" d="m320 14.91v158z"/>
                <path fill-rule="evenodd" class="s2" d=""/>
                <path fill-rule="evenodd" class="s1" d="m344 436.91c12.27-116.46 77.04-134.55 99-145"/>
            </g>
        </svg>
        <button class="taskBarButton" id="HomeButton">
            <svg class="TBvector" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                <rect width="256" height="256" fill="none"/>
                <path d="M40,216H216V120a8,8,0,0,0-2.34-5.66l-80-80a8,8,0,0,0-11.32,0l-80,80A8,8,0,0,0,40,120Z"
                      fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
            </svg>
            <span>Home<br>Page</span>
    <!-- <span> is used to follow the HTML technical standards.
        The alt just outputs text to replace the SVG currently -->
        </button>
        <button class="taskBarButton" id="buttonTheme" onclick="changeTheme()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" class="TBvector">
                <rect width="256" height="256" fill="none"/>
                <line x1="128" y1="40" x2="128" y2="32" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                <circle cx="128" cy="128" r="56" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                <line x1="64" y1="64" x2="56" y2="56" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                <line x1="64" y1="192" x2="56" y2="200" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                <line x1="192" y1="64" x2="200" y2="56" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                <line x1="192" y1="192" x2="200" y2="200" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                <line x1="40" y1="128" x2="32" y2="128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                <line x1="128" y1="216" x2="128" y2="224" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                <line x1="216" y1="128" x2="224" y2="128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
            </svg>
            <span>Change<br>Theme</span>
    <!-- Current using "change theme" as it isn't directional, so
        can be used for both light and dark mode temporarily -->
        </button>
        <button class="taskBarButton" id="buttonAccount">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" class="TBvector">
                <rect width="256" height="256" fill="none"/>
                <circle cx="128" cy="96" r="64" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                <path d="M32,216c19.37-33.47,54.55-56,96-56s76.63,22.53,96,56" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
            </svg>
            <span>Account<br>Profile</span>
        </button>
        <button class="taskBarButton" id="buttonSignOut">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" class="TBvector">
                <rect width="256" height="256" fill="none"/>
                <polyline points="112 40 48 40 48 216 112 216" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                <line x1="112" y1="128" x2="224" y2="128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                <polyline points="184 88 224 128 184 168" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
            </svg>
            <span>Sign<br>Out</span>
        </button>

        <button class="taskBarButton" id="buttonSettings">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" class="TBvector">
                <rect width="256" height="256" fill="none"/>
                <circle cx="128" cy="128" r="40" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                <path d="M130.05,206.11c-1.34,0-2.69,0-4,0L94,224a104.61,104.61,0,0,1-34.11-19.2l-.12-36c-.71-1.12-1.38-2.25-2-3.41L25.9,147.24a99.15,
                99.15,0,0,1,0-38.46l31.84-18.1c.65-1.15,1.32-2.29,2-3.41l.16-36A104.58,104.58,0,0,1,94,32l32,17.89c1.34,0,2.69,0,4,0L162,32a104.61,
                104.61,0,0,1,34.11,19.2l.12,36c.71,1.12,1.38,2.25,2,3.41l31.85,18.14a99.15,99.15,0,0,1,0,38.46l-31.84,18.1c-.65,1.15-1.32,2.29-2,
                3.41l-.16,36A104.58,104.58,0,0,1,162,224Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
            </svg>
            <span>Settings</span>
        </button>

    </aside>
   <div id="BackgroundAccent">
       <!--Input the specific webpage SVG code that is to be used,
       ideally the same one as the taskbar button for such page.
       The final template won't add preexisting SVGs here, but for
       testing purposes, a temporary SVG will be used. -->
       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
           <rect width="256" height="256" fill="none"/>
           <line x1="128" y1="40" x2="128" y2="32" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
           <circle cx="128" cy="128" r="56" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
           <line x1="64" y1="64" x2="56" y2="56" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
           <line x1="64" y1="192" x2="56" y2="200" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
           <line x1="192" y1="64" x2="200" y2="56" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
           <line x1="192" y1="192" x2="200" y2="200" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
           <line x1="40" y1="128" x2="32" y2="128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
           <line x1="128" y1="216" x2="128" y2="224" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
           <line x1="216" y1="128" x2="224" y2="128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
       </svg>
   </div>
    <section class="mainPage">
        <!-- Subsection divs can have their viewport dimensions altered
         freely to best fit the needs for each webpage -->
        <div class="subsection1">
            <header id="webpageTitle">title would go here</header>
        </div>
    </section>
</body>
</html>
